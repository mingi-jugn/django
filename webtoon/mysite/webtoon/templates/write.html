{% extends "index.html" %}
{% block content %}

  <section style="width:50%;" class="py-5 text-center container">
    <form action="{% url 'write' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
      {% if user.is_authenticated %}
<center><h3 style="font-family: 'Last Ninja', Impact, fantasy;">{{ user.get_username }} 로그인 상태</h3></center>
{% endif %}
      <input type="hidden" name="user_id" value="{{ user.get_username }}">
    <div class="input-group">
  <div class="input-group-prepend">
    <span class="input-group-text" id="">작가 이름 :</span>
  </div>
  <input type="text" name ="name" class="form-control">
</div>


     <div class="mt-2 input-group">
  <div class="input-group-prepend">
    <span class="input-group-text" id="">후원 계좌 :</span>
  </div>
  <input type="text" name ="support" class="form-control" placeholder="농협 11111-1234-00000">
</div>

<div class="input-group mt-2">
  <span class="input-group-text">만화 설명 :</span>
  <textarea class="form-control" name ="content" aria-label="With textarea"></textarea>
</div>

 <div class="mt-2 d-grid gap-2 col-6 mx-auto">
   <input type="file" style="display:none;" name="thumbnail" id="thumbnail" >
   <label class="mt-2 btn btn-primary" for="thumbnail">썸네일 첨부</label>
   <input type="file" style="display:none;" name="imgs" id="getimg" multiple>
    <label class="mt-2 btn btn-primary" for="getimg">만화 이미지 첨부</label>
  <button class="mt-1 btn btn-primary" type="submit">업로드</button>
</div>
</form>

  </section>


{% endblock %}
